<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ASP.NET Core SignalR with TypeScript and Webpack</title>
  </head>
  <body>
    <main>
      <header>
        <h1 class="heading">Number of connected users:</h1>
        <p id="nrOfUsers" class="nrOfUsers"></p>
      </header>
      <div id="divMessages" class="messages"></div>
      <div class="input-zone">
        <label id="lblMessage" for="tbMessage" class="input-zone-label">
          Message:
        </label>
        <input id="tbMessage" class="input-zone-input" type="text" />
        <button id="btnSend">Send</button>
      </div>
      <button id="btnSendPrivateSelf">Send to self (private)</button>
      <button id="btnServerTest">Test</button>
      <button id="btnServer">Server</button>
    </main>
  </body>
</html>
